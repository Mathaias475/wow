<section class="page section" style="background-image: url('{{ bgImg }}');">
  <div class="flex flex-col gap-6">
    <wow-search placeholder="Buscar item" (onValue)="searchItem($event)" />
    <div class="grid grid-cols-3 gap-5">
      <div *ngFor="let item of items; let i = index" [ngClass]="{'fade-in': i >= 0}">
        <div class="card">
          <div class="card__icon">
            <img [src]="item.icon" />
          </div>
          <div class="{{ getColorName(item.rare) }}">
            {{ item.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
