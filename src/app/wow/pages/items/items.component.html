<section class="page align" style="background-image: url('{{ bgImg }}');">
  <div class="flex flex-col">
    <wow-search placeholder="Buscar item" (onValue)="searchItem($event)" />
    <div *ngFor="let item of items">
      <div class="card">
        <div class="card__icon">
          <img [src]="item.icon" />
        </div>
        <div class="text-[{{ getColorName(item.rare) }}]">
          {{ item.name }}
        </div>
      </div>
    </div>
  </div>
</section>
